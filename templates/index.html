<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
  <head>
    <meta charset="utf-8">
    <title>CommodityExchangeMarket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Viga' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet'>
  </head>
  <body>
    <div class="head">
        <nav class="navbar">
      <ul class="nav">
        {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'logout' %}"><b>Logout</b></a>
      </li>
           {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login_url' %}"><b>Login</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register_url' %}"><b>Register</b></a>
      </li>
    {% endif %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'Cart' %}"><b>Cart</b></a>
    </li>
  </ul>
  </nav>
  {% block content %}
  {% endblock %}
  </body>
</html>
