{% extends 'index.html' %}
{% block content %}
{% for i in commodities %}
<div class="container">
  {{i.name}}
  {{i.amount}}
  <div class="col-md-6">
    {{i.description}}
  </div>
  {{i.priceperkg}}
  {{i.priceperquintal}}
  <img src="/media/{{i.image}}" alt="" height="300" width="400">
  <a href="/onecom/{{i.comcode}}/">BUY</a><br><br>
  {{i.rating}}
  <br><br>
</div>
{% endfor %}
{% endblock %}
