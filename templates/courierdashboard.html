{% extends 'index.html' %}
{% block content %}
{% for i in couriers %}
{{i.ordercode}}<br>
from: {{i.city1}}<br>
to: {{i.city2}}<br>
Status: {{i.status}}
{% ifequal i.status "PENDING" %}
<a href="/delivery/assigndelivery/{{i.ordercode}}/{{i.city2}}/">DELIVERED</a>
{% endifequal %}
{% endfor %}
{% endblock %}
