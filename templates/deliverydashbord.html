{% extends 'truckdashboard.html' %}
{% block content %}
{% if form %}
<div class="container"><br><br>
  <h1 class="ht">ADD DETAILS</h1><br><br>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="form col-md-6 p-3 shadow-lg">
      <form class="form-group" method="POST">
        {% csrf_token %}
        {{form.as_p}}
      <button class="btn btn-primary"> REGISTER</button>
      </form>
    </div>
  <div class="col-md-3"></div>
  </div>
</div>
{% endif %}
<div class="container new">
  {% for i in deliveries %}
<div class="row">
  <div class="col-md-4">
    {{i.ordercode}}
  </div>
  <div class="col-md-2">
    city: {{i.city}}
  </div>
  <div class="col-md-2">
    Status: {{i.status}}
  </div>
  <div class="col-md-2">
    {% ifequal i.status "PENDING" %}
    <a href="/delivery/delivered/{{i.ordercode}}/">DELIVERED</a>
    {% endifequal %}
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
