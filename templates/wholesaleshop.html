{% extends 'index.html' %}
{% block content %}
<div class="container">
<div class="row">
{% for i in commodities %}
<div class="col-md-4">
  <a href="/onecombulk/{{i.comcode}}/">
  <div class="commodity shadow">
      <div class="c-img">
  <img src="/media/{{i.image}}" alt="" height="300" width="100%">
</div>
  <div class="c-name">{{i.name}}</div>
  <div class="c-amount">{{i.amount}} kg in stock</div>
  <div class="c-price">&#8377 {{i.priceperquintal}} <span> / kg</span> </div>
</div>
</a>
</div>
{% endfor %}
  </div>
</div>
<div class="menu" id="menu">
  <div class="menu-btn" id = "menubtn" onclick="MenuOpen()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </div>
  <ul style="list-style:none;">
    <li><a href="">By Price high to low</a></li>
    <li><a href="">By Price Low to high</a></li>
    <li><a href="">By Rating</a></li>
    <li><a href="">Fruits</a></li>
    <li><a href="">Vegetables</a></li>
    <li><a href="">Pulses</a></li>
    <li><a href="">Cereal</a></li>
    <li><a href="">Other</a></li>
  </ul>
</div>
<script type="text/javascript">
  function MenuOpen(){
    document.getElementById("menu").classList.toggle('show-menu');
    document.getElementById("menubtn").classList.toggle('show-menu-btn');
  }
</script>
{% endblock %}
